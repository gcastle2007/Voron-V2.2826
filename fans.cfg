[temperature_fan Raspberry_PI]
sensor_type: temperature_host
pin: PD15
kick_start_time: 0.5
#target_temp: 51.0
target_temp: 55.0
min_temp: 5
max_temp: 100
control: watermark
max_speed: 0.6
#fan_speed: 0.8

# MCU_FAN_1
[controller_fan FAN_MCU]
;[fan_generic Driver_fan]
pin: PD13
#fan_speed: 0.7
fan_speed: 1
kick_start_time: 0.5
;max_power: 0.3

[controller_fan FAN_RPI]
;[fan_generic Driver_fan]
pin: PD14
#fan_speed: 0.7
fan_speed: 1
kick_start_time: 0.5
;max_power: 0.3


[heater_fan hotend_fan]
pin: PE5
max_power: 1
fan_speed: 1
#kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
shutdown_speed = 1

[fan]
##	Print Cooling Fan - FAN1 Connector
#pin: PA8
pin: PA3
max_power: 1.0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
#off_below: 0.10
off_below: 0.05
cycle_time: 0.008

#[fan_generic Vefash]
#pin: PD12
#kick_start_time: 0.5
#max_power: 1.0

[temperature_fan Vefach-Chamber]
pin: PD12
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF4
kick_start_time: 0.5
target_temp: 60.0
min_temp: 5
max_temp: 100
control: watermark
max_speed: 1

[fan_generic Nevermore]
pin: PB11
;heater_temp: 50
kick_start_time: 0.5
max_power: 1.0
;idle_timeout: 300
;idle_speed: 1.0

[temperature_sensor Drivers]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF5


#pid_Kd=115.713

#Volcano
#pid_Kp=33.466
#pid_Ki=1.703
#pid_Kd=164.401

# Dragon on Mantis
pid_Kp: 18.117
pid_Ki: 0.982
pid_Kd: 83.566

#Volcano on Mantis
#pid_Kp=32.612
#pid_Ki=1.421
#pid_Kd=187.113

[tmc2209 extruder]
uart_pin: PE1
interpolate: False
run_current: 0.35
;hold_current: 0.2
sense_resistor: 0.110
stealthchop_threshold: 200
;driver_TBL: 0
;driver_TOFF: 7
;driver_HEND: 2
;driver_HSTRT: 0
;driver_PWM_GRAD: 8
;driver_PWM_LIM: 10

;[verify_heater extruder]
;max_error: 500
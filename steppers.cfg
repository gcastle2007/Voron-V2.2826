[stepper_z]
dir_pin: !PG3
step_pin: PF11
enable_pin: !PG5
microsteps: 64
rotation_distance: 40
gear_ratio: 80:16
endstop_pin: !PG10
#position_endstop: 0
position_endstop: 0.507
#position_endstop: 0.510
position_max: 320
position_min: -2
homing_speed: 15.0
second_homing_speed: 3.0
homing_retract_dist: 2.0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.8
#hold_current: 1.1
sense_resistor: 0.110
;stealthchop_threshold: 0
driver_TBL: 2
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 2


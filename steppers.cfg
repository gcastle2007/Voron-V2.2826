[stepper_x]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 64
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: PG6
;position_endstop: 0
position_endstop: 350
position_max: 350
position_min: 0
homing_speed: 150
homing_retract_dist: 2.0
second_homing_speed: 5


spi_software_mosi_pin: MOSI
spi_software_miso_pin: MISO

[stepper_y]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 64
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: !PG9
position_endstop: 360
;position_endstop: -10
position_max: 360
position_min: 0
homing_speed: 150
homing_retract_dist: 2.0
second_homing_speed: 5

